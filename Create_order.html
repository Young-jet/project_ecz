<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Грузовозофф - Новая заявка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="create-order-page">
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Грузовозофф</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="orders.html">Мои заявки</a></li>
                    <li><a href="create_order.html">Создать заявку</a></li>
                    <li><a href="index.html">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Новая заявка</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="datetime">Дата и время перевозки</label>
                    <input type="datetime-local" id="datetime" name="datetime" required>
                </div>
                <div class="form-group">
                    <label for="weight">Вес груза (кг)</label>
                    <input type="number" id="weight" name="weight" min="1" required>
                </div>
                <div class="form-group">
                    <label for="dimensions">Габариты груза (ДxШxВ, см)</label>
                    <input type="text" id="dimensions" name="dimensions" placeholder="100x50x70" required>
                </div>
                <div class="form-group">
                    <label for="cargoType">Тип груза</label>
                    <select id="cargoType" name="cargoType" required>
                        <option value="">Выберите тип</option>
                        <option value="Мебель">Мебель</option>
                        <option value="Бытовая техника">Бытовая техника</option>
                        <option value="Одежда">Одежда</option>
                        <option value="Продукты">Продукты</option>
                        <option value="Документы">Документы</option>
                        <option value="Другое">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="from">Адрес отправления</label>
                    <textarea id="from" name="from" required></textarea>
                </div>
                <div class="form-group">
                    <label for="to">Адрес доставки</label>
                    <textarea id="to" name="to" required></textarea>
                </div>
                <button type="submit" class="button">Отправить заявку</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Здесь отправка данных на сервер
            alert('Заявка отправлена на рассмотрение!');
            window.location.href = 'orders.html';
        });
    </script>
</body>
</html>
