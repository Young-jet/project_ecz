<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Грузовозофф - Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Вход в систему</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Войти</button>
        </form>
        <p>Еще не зарегистрированы? <a href="register.html">Регистрация</a></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Здесь должна быть проверка логина и пароля
            // Если пользователь admin и пароль gruzovik2024, перенаправляем на admin.html
            // Иначе на orders.html (для обычного пользователя)
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            if (login === 'admin' && password === 'gruzovik2024') {
                window.location.href = 'admin.html';
            } else {
                // В реальности здесь запрос к серверу, но для примера перенаправим на orders.html
                window.location.href = 'orders.html';
            }
        });
    </script>
</body>
</html>
